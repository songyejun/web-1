<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>증감연산자</h1>
		<h2>var i =0 일때, <br> i = i+0<br> (i=i++)=(i+1)</h2>
		<h2>test</h2>
		<ul>
		<script>
			document.write('<li>1</li>');
			var i = 0;	
			while(i < 3){
			document.write('<li>2</li>');
			document.write('<li>3</li>');	
			i++; /* i=i+0*/
				}
			document.write('<li>4</li>');
		</script>
	</ul>
</body>
