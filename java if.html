<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Coditional</h1>
		<h2> statement</h2>
			<h3>program</h3>
			<script>
				document.write("1<br>");
				document.write("2<br>");
				document.write("3<br>");
				document.write("4<br>");
			</script>
			<h3>If -true</h3>
				<script>
				document.write("1<br>");
					if(true){
				document.write("2<br>");
					} else {

				document.write("3<br>");
					}
				document.write("4<br>");
			</script>
			<h3>If -false</h3>
				<script>
				document.write("1<br>");
					if(false){
				document.write("2<br>");
					} else {
				document.write("3<br>");
					}
				document.write("4<br>");
			</script>
				
</body>
</html>
